

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DZ Link Locker - Jadoon Zone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c5ce7;
      --primary-dark: #5649c0;
      --secondary: #00cec9;
      --dark: #2d3436;
      --darker: #1e272e;
      --light: #f5f6fa;
      --danger: #e84118;
      --success: #00b894;
      --warning: #fdcb6e;
      --shadow: 0 10px 20px rgba(0,0,0,0.1);
      --radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(30, 39, 46, 0.9);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      padding: 30px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.1);
      transition: var(--transition);
    }

    .hero {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .hero img {
      max-width: 120px;
      margin-bottom: 20px;
      filter: drop-shadow(0 5px 15px rgba(108, 92, 231, 0.4));
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .hero p {
      color: rgba(255,255,255,0.7);
      font-size: 1.1rem;
    }

    .dz-badge {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 5px 15px;
      border-radius: 50px;
      font-size: 0.8rem;
      margin-top: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
    }

    .dz-badge:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--secondary);
    }

    input, textarea, select {
      width: 100%;
      padding: 15px;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.2);
      color: white;
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 15px 25px;
      border-radius: var(--radius);
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      font-size: 1rem;
      gap: 10px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-success:hover {
      background: #00a884;
      transform: translateY(-2px);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background: #d63015;
      transform: translateY(-2px);
    }

    .result-container {
      text-align: center;
      padding: 30px;
      background: rgba(0,0,0,0.2);
      border-radius: var(--radius);
      margin-top: 20px;
    }

    .result-container h2 {
      margin-bottom: 20px;
      color: var(--secondary);
    }

    .result-url {
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: var(--radius);
      word-break: break-all;
      margin-bottom: 20px;
      font-family: monospace;
      border: 1px dashed rgba(255,255,255,0.2);
    }

    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-locker {
      margin-top: 30px;
      text-align: center;
    }

    .social-locker h2 {
      margin-bottom: 20px;
      color: var(--secondary);
    }

    .social-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      border-radius: var(--radius);
      font-weight: 600;
      gap: 10px;
      transition: var(--transition);
      color: white;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }

    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .social-btn i {
      font-size: 1.2rem;
    }

    .facebook {
      background: #3b5998;
    }

    .instagram {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }

    .whatsapp {
      background: #25D366;
    }

    .telegram {
      background: #0088cc;
    }

    .youtube {
      background: #FF0000;
    }

    .discord {
      background: #5865F2;
    }

    .unlocked-content {
      animation: fadeIn 0.5s ease;
      margin-top: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .progress-container {
      width: 100%;
      background: rgba(255,255,255,0.1);
      border-radius: 50px;
      margin: 20px 0;
      height: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      width: 0%;
      transition: width 0.5s ease;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
    }

    .error-container {
      text-align: center;
      padding: 40px;
      background: rgba(232, 65, 24, 0.1);
      border-radius: var(--radius);
      border: 1px solid var(--danger);
    }

    .error-container h2 {
      color: var(--danger);
      margin-bottom: 15px;
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: var(--darker);
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -100px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.8rem;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 20px auto;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .btn-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }

      .social-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Animation classes */
    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    /* Dark mode toggle (optional) */
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 100;
    }

    .item-type-badge {
      display: inline-block;
      background: rgba(0, 206, 201, 0.2);
      color: var(--secondary);
      padding: 5px 15px;
      border-radius: 50px;
      font-size: 0.9rem;
      margin-bottom: 15px;
      font-weight: 500;
      border: 1px solid var(--secondary);
    }

    .description-box {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: var(--radius);
      margin: 20px 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .description-box p {
      margin: 0;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <img src="https://cdn-icons-png.flaticon.com/512/2957/2957894.png" alt="Link Locker Icon">
      <h1>DZ LINK LOCKER</h1>

          <label for="discord"><i class="fab fa-discord" style="color: #5865F2;"></i> Discord</label>
          <input type="url" name="discord" id="discord" placeholder="https://discord.gg/yourinvite">
        </div>

        <button type="submit" class="btn btn-primary pulse">
          <i class="fas fa-lock"></i> Generate Secure Link
        </button>
      </form>

      </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        // Show tooltip or alert
        alert('Copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }

    
    // Add animation to buttons on hover
    document.querySelectorAll('.btn, .social-btn').forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        btn.classList.add('pulse');
      });
      
      btn.addEventListener('mouseleave', () => {
        btn.classList.remove('pulse');
      });
    });
  </script>
</body>
</html>
